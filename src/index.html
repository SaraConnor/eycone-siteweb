    <script>

    var DEBUG = true;

    function sectionLoader(cb) {
        var sources = $('[data-load-source]');
        var i = 0;

        if(DEBUG) console.log(sources.length + ' sections to load.');

        $.each(sources, function(index, item) {
            var url = $(item).attr('data-load-source');
            $.get(url, function(html) {
                i++;
                if(DEBUG) console.log('Section : ' + url + ' loaded. ['+ i + '/' + sources.length +']');
                $(item).html(html);
                
                if (i == sources.length) {
                    if(DEBUG) console.log('[' + i + '/' + sources.length + '] Calling callback.');
                    cb();
                }
            });
        });
    }

    $(document).ready(function() {
        sectionLoader(function() {
            if(DEBUG) console.log('Section load done.');

            skrollr.init();
            $('.carousel').carousel();
          
        });

                    return false;

            });*/

    });

    </script>
